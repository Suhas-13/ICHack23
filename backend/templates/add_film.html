<html>

<head>
    <title>Landed by HTML5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="static/css/main.css" />
    <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
</head>

<body class="is-preload landing">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="{{ url_for('user_dashboard') }}">Terra Test</a></h1>
        </header>

        <section id="banner">
            <div class="content">
                <form action="{{ url_for('video_add') }}" method="post">
                    <div>
                        <label for="title">Film Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div>
                        <label for="source_url">Film URL:</label>
                        <input type="text" id="source_url" name="source_url">
                    </div>
                    <div>
                        <label for="image_url">Film Poster URL:</label>
                        <input type="text" id="image_url" name="image_url">
                    </div>
                    <div>
                        <label for="price">Payment for Single Screen Test:</label>
                        <input type="text" id="price" name="price">
                    </div>
                    <div>
                        <input type="submit" value="Add Film">
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.scrolly.min.js"></script>
    <script src="static/js/jquery.dropotron.min.js"></script>
    <script src="static/js/jquery.scrollex.min.js"></script>
    <script src="static/js/browser.min.js"></script>
    <script src="static/js/breakpoints.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>
