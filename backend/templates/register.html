<html>

<head>
    <title>Landed by HTML5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="static/css/main.css" />
    <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
</head>

<body class="is-preload landing">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="{{ url_for('user_dashboard') }}">Terra Test</a></h1>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="#">Company</a>
                        <ul>
                            <li><a href="{{ url_for('company_login') }}">Login</a></li>
                            <li><a href="{{ url_for('company_register') }}">Register</a></li>
                        </ul>
                    </li>
                    <li><a href="{{ url_for('register') }}" class="button primary">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!-- Banner -->
        <section id="banner">
            <div class="content">
                <form action="{{ url_for('user_dashboard') }}" method="post">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <a href="{{ url_for('login') }}">I  Already Have an Account</a>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.scrolly.min.js"></script>
    <script src="static/js/jquery.dropotron.min.js"></script>
    <script src="static/js/jquery.scrollex.min.js"></script>
    <script src="static/js/browser.min.js"></script>
    <script src="static/js/breakpoints.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>

</body>

</html>
